name: "SenseCAP Watcher Bridge"
description: "Bridges SenseCAP Watcher to Home Assistant via MQTT"
version: "1.2.0"
slug: sensecap_watcher
url: "https://github.com/judebelli1989-droid/sensecap-watcher-addon"
startup: application
boot: auto
arch:
  - aarch64
  - amd64
init: false
options:
  device_ws: "ws://192.168.1.186:8080/ws"
  mqtt_host: "core-mosquitto"
  mqtt_port: 1883
  mqtt_user: "addons"
  mqtt_pass: ""
  greeting_prompt: "Ты камера-охранник у входа. Поприветствуй человека коротко и дружелюбно. Отвечай на русском, максимум 2 предложения."
  analysis_prompt: "Describe what you see in the image. If you see people or unusual activity, report it."
schema:
  device_ws: str
  mqtt_host: str
  mqtt_port: port
  mqtt_user: str
  mqtt_pass: str
  greeting_prompt: str
  analysis_prompt: str
